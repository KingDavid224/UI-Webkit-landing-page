<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saas UI Login/Sign up Page</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="/Files/Image [rounded-full] (1).png" type="image/x-icon">
</head>
<body class="h-[100vh] w-[100%] font-instrument flex justify-center items-center bg-linear-to-r from-[#000000] to-[#7876fda6]  relative">
    <div class="h-[75vh] lg:h-[71vh] w-[90%] lg:w-[33%] bg-[#7370FF33] rounded-[15px] p-[30px] relative z-20">
        <div class=" flex flex-col justify-center items-center">
           <a href="/src/index.html" class="mb-[25px]"><img src="/Files/Icon (10).png" ></a>
           <h1 class="text-[25px] text-white font-semibold ">Welcome to Reweb</h1>
           <p class="text-white text-[16px] mt-[15px] mb-[20px]">The visual website builder for Next & Tailwind.</p>
        </div>
        <div class="flex flex-col gap-3 w-[100%]">
            <button class=" flex justify-center items-center gap-2 bg-[#9C99FF] text-white p-[10px] rounded-[17px] font-semibold">
                <img src="/Files/Icon (4).png" alt="">
                <a href="https://www.github.com">Continue with Github</a>
            </button>
            <button class="flex justify-center items-center gap-2 text-black bg-white p-[10px] rounded-[17px] font-semibold mb-[30px]">
                <img src="/Files/Icon (5).png" alt="">
                <a href="https://www.google.com">Continue with Google</a>
            </button>
        </div>
        <hr class="text-[#ffffff79] mb-[30px]">
        <div class="flex flex-col gap-3 w-[100%]">
            <button class=" text-center bg-[#000000] text-white p-[10px] rounded-[17px] font-semibold">Continue with Phone</button>
            <a href="https://www.gmail.com" class=" text-center bg-[#ffffff] text-black p-[10px] rounded-[17px] font-semibold">Continue with email</a>
        </div>

    </div>
    <img src="/Files/Div [absolute].png" class=" absolute top-0 left-0 ">
    <img src="/Files/Div [absolute] (4).png" class=" absolute  bottom-0 right-0 ">
    <img src="/Files/Div [absolute] (2).png" class="absolute bottom-0 left-[0]">
    <img src="/Files/Div [absolute] (3).png" class="absolute top-0 right-[70px] ">
</body>
</html>
